<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Кабинет родителя</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="HandheldFriendly" content="true">
    <meta name="theme-color" content="#070707"><!--[if IE 8 ]><link href='%=static=%css/main_ie8%=hash=%%=min=%.css' rel='stylesheet' type='text/css'><![endif]-->

    <link rel="stylesheet" type="text/css" href="../assets/css/main.css"><!--[if lt IE 9 ]><script src='%=static=%js/separate-js/html5shiv-3.7.2.min.js' type='text/javascript'></script><meta content='no' http-equiv='imagetoolbar'><![endif]-->
  </head>
  <body class="page">
    <div class="page__wrapper">
      <!-- start page-body -->
      <div class="page-body page__body">
        <!-- start page-main -->
        <main class="page-main page-body__main">
          <!-- start main-navbar -->
          <div class="main-navbar js-main-navbar page-main__navbar">
            <div class="main-navbar__container container">
              <div class="main-navbar__start"><a class="main-navbar__return" href="../index.html" title="Вернуться на главную">Вернуться на главную</a></div>
              <div class="main-navbar__end"><a class="contact contact--tel main-navbar__contact" href="tel:+7 (967) 275-59-13" title="Позвонить"><span class="contact__title">+7 (967) 275-59-13</span></a></div>
            </div>
          </div>
          <!-- end main-navbar -->
          <!-- start main-form -->
          <div class="main-form page-main__form">
            <div class="main-form__topbar"><a class="logo-site main-form__logo-site" href="/" title="На главную"><img class="logo-site__img" src="../../../assets/img/general/logo.svg" alt=""/></a>
            </div>
            <div class="main-form__body" id="barba-wrapper">
              <div class="main-form__barba js-barba-container">
                <div class="main-form__header">
                  <h1 class="main-form__heading">Кабинет <span class="primary-color">родителя</span>
                  </h1>
                  <p class="main-form__caption">Для доступа к личному кабинету, необходимо ввести логин и пароль:</p>
                </div>
                <div class="form-intro main-form__intro">
                  <form class="form-intro__inner js-form-sign-in" action="#" method="post">
                    <div class="form-intro__fields">
                      <div class="input-text js-input-text input-text--transparent form-intro__input-text">
                        <div class="input-text__body">
                          <input class="input-text__field js-input-login" type="text" placeholder="Введите E-mail или телефон:*" name="login"/><span class="input-text__placeholder">Введите E-mail или телефон:*</span>
                        </div>
                      </div>
                      <div class="input-text js-input-text input-text--transparent form-intro__input-text">
                        <div class="input-text__body">
                          <input class="input-text__field" type="password" placeholder="Введите пароль*" name="password"/><span class="input-text__placeholder">Введите пароль*</span>
                        </div>
                      </div>
                    </div>
                    <div class="form-intro__footer">
                      <div class="form-intro__additional">
                        <label class="input-control">
                          <input class="input-control__input" type="checkbox" name="another"/><span class="input-control__toggle"></span><span class="input-control__label">Чужой компьютер</span>
                        </label><a class="form-intro__forgout" href="forgout-password.html" title="Забыли пароль?">Забыли пароль?</a>
                      </div>
                      <button class="button button--primary form-intro__button"><span class="button__title">Войти в личный кабинет</span></button>
                      <div class="form-intro__additional">Вы не зарегистрированы? <a class="form-intro__link" href="sign-up.html" title="Зарегистрируйтесь">Зарегистрируйтесь</a></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- end main-form -->
        </main>
        <!-- end page-main -->
      </div>
      <!-- end page-body -->
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="../assets/js/main.js"></script>
